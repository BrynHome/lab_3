<html>
    <head>
        
        <title>
            Artist Directory
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script type="text/javascript" src="script.js"></script>
        <div id="main">
        <div id = "header" class="border">
            <div id="title">
                <h2 class="indent">Artist Directory</h2>
            </div>
            <div id = "title"><input id = "search" class="indent">
                <button id = "add" onclick="initInput()">Add artist</button>
            </div>
        </div>
        <div>
            <form id="descripInput" class>
                <input id="nameInput" class="in" maxlength="40" placeholder="Enter Name"><br>
                <input id="artistInput" class="in" maxlength="40" placeholder="About Artist"><br>
                <input id="imageUrl" class="in" placeholder="Image URL"><br>
                <button id = "inButton"  type ="button" onclick="submitInput()" class="in" value="Add">Add</button>
            </form>
        </div>
        <ul id = "profiles">
            
        </ul>
        
    </body>
</html>
